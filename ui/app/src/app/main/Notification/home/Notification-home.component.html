<o-form-layout-manager attr="Notification" mode="tab" title="NOTIFICATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="NotificationTable" 
            service="Notification" 
            entity="Notification" 
            title="NOTIFICATION"
            keys="id"
            columns="id;user_id;message;is_read" 
            header-actions="R;D"
            visible-columns="id;user_id;message;is_read"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #message attr="message" title="message" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #is_read attr="is_read" title="is_read" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
