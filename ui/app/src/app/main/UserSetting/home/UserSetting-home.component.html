<o-form-layout-manager attr="UserSetting" mode="tab" title="USERSETTING">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="UserSettingTable" 
            service="UserSetting" 
            entity="UserSetting" 
            title="USERSETTING"
            keys="id"
            columns="setting_name;user_id;setting_value;id" 
            header-actions="R;D"
            visible-columns="setting_name;user_id;setting_value;id"  
            sort-columns="setting_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #setting_name attr="setting_name" title=" setting_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #setting_value attr="setting_value" title="setting_value" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
