<o-form-layout-manager attr="Otp" mode="tab" title="OTP">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="OtpTable" 
            service="Otp" 
            entity="Otp" 
            title="OTP"
            keys="id"
            columns="id;user_id;otp_code;created_at;expires_at" 
            header-actions="R;D"
            visible-columns="id;user_id;otp_code;created_at;expires_at"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #otp_code attr="otp_code" title="otp_code" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #created_at attr="created_at" title="created_at" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #expires_at attr="expires_at" title="expires_at" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
